career-profile:
    title: Career Profile
    summary: |
      I have a wide spread list of research interests including non commutative algebra, graph theory and machine learning. I love to learn and enjoy doing research to tackle technical problems. With nearly seven years of teaching experience, communication of technical ideas to a diverse audience is natural.

      Recently I have transitioned mostly to development and project management of machine learning systems. I focus on developing systems that reduce tedious tasks for humans in order to gain insight into data and maximize return on investment. 

