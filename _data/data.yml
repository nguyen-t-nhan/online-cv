experiences:
    - role: Senior Data Scientist 
      time: Aug 2018 - Present
      company: Insitute for Defense Analyses
      details: |
        Conducted research to provide complete, rigorous, and non biased information for government decision makers.
          - Managed a team of data scientists to evaluate infrastructure needs for the Joint Artificial Intelligence Center. This consisted of aggregating data from over 30 different data sources into a SQL database that feeds multiple real time, automatically updating, interactive visualizations.
          - Developed natural langauge processing system that reduced document selection time from 100+ hours of human effort to less than 10 hours of computational time and minutes of human effort.
          - Developed proof of concept named entity recognition (NER) and entity resolution (ER) system that led to 1 million dollar contract to begin developing production model. Proof of concept was completed on time and 35 thousand dollars under budget.
          - Oversaw and executed mulitple large scale web scraping endeavours to collect useful data for analyses for a variety of projects. Scraping was done using specialized code written using automated test software.

    - role: Assistant Professor
      time: 2020 - Present
      company: North Virginia Community College
      details: |
        Taught a diverse set of mathematical courses to a diverse collection of students.
          - Mentored and advised students.
          - Developed interactive educational activities to keep students engaged.

    - role: Graduate Teaching Assistant
      time: August 2013 - May 2018
      company: University of Montana
      details: |
        Balanced research and teaching duties while mentoring undergrads and new graduate students.
          - Mentored underrepresented minorities in mathematics as part of the MT^2 scholarship. 
          - Presented multiple conference talks.
